<header class="header">
  <div class="container">
    <nav class="site-nav">
      <div class="site-nav__logo">
        <button
          onclick="document.location='index.html'"
          type="text"
          class="button"
        >
          <svg width="24" height="24" aria-label="Go to the main page">
            <use href="/src/images/icons/symbol-defs.svg#icon-film"></use>
          </svg>
        </button>
        <span class="site-nav__logo-name">Filmoteka</span>
      </div>
      <ul class="site-nav__menu">

        Search result not successful. Enter the correct movie name and
